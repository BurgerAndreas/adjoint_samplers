defaults:
  - _self_
  - experiment: demo_asbs
  - lancher: slrm
  - c: base

project: adjoint_sampler
train_itr_per_epoch: 100
init_stage: adjoint

seed: 0

clip_grad_norm: false
checkpoint: null
save_freq: 100

# how many samples to cluster, more are more accurate but slower to cluster
num_samples_clustering: 400 
dbscan:
  # maximum neighborhood radius. Points within this distance of each other are considered neighbors
  eps: 0.5
  min_samples: 5

timesteps:
  t0: 0.0
  t1: 1.0
  steps: ${nfe}
  rescale_t: ${rescale_t}

# === hardward related  ===
resample_batch_size: 512
train_batch_size: 512
eval_batch_size: 1000
num_eval_samples: ${eval_batch_size}

# temperature schedule
temperature:
  schedule: constant  # options: constant, linear
  beta_start: 1.0     # used for constant and linear
  beta_end: 1.0       # used for linear decay over total batches

