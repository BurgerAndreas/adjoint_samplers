# @package _global_

# Molecule configuration for ScineEnergy
# Default: C3H4 (cyclopropene) - 7 atoms
molecule: c3h4  # C3H4 cyclopropene - auto-parsed to elements

# dim and n_particles are automatically computed from energy.molecule
# This allows overrides like energy.molecule=h1c1n1 to automatically update dim and n_particles
dim: ${molecule_dim:${energy.molecule}}
n_particles: ${molecule_n_particles:${energy.molecule}}
spatial_dim: 3

energy:
  _target_: adjoint_samplers.energies.scine_energy.ScineEnergy
  molecule: ${molecule}
  functional: DFTB0 # DFTB0, MNDO, AM1, RM1, PM6
  n_jobs: 10
  gad: false

evaluator:
  _target_: adjoint_samplers.components.evaluator.NullEvaluator

