# @package _global_

defaults:
  - /problem: demo
  - /source: gauss
  - /sde@ref_sde: brownian_motion
  - /model@controller: fouriermlp
  - /state_cost: zero
  - /term_cost: corrector_term_cost
  - /matcher@adjoint_matcher: adjoint_ve
  - /model@corrector: fouriermlp
  - /matcher@corrector_matcher: corrector

exp_name: demo_asbs

# === source ===
scale: 1


# === sde ===
nfe: 200
rescale_t: null # quad, cosine
sigma: 0.3


# === training ===
num_epochs: 7000

max_grad_E_norm: null

init_stage: corrector

adjoint_matcher:
  buffer_size: 10000
  duplicates: 10
  resample_size: 512
  num_epochs_per_stage: 60
  optim:
    lr: 1e-3
    weight_decay: 1e-7

corrector_matcher:
  buffer_size: 10000
  duplicates: 10
  resample_size: 512
  num_epochs_per_stage: 60
  optim:
    lr: 1e-3
    weight_decay: 1e-7


# === eval & logging ===
use_wandb: false
